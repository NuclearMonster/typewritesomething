<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta 
		name="keywords" 
		content="typewriter, online, simulator, writing, poetry, jayme, bergman, jane, porter, bozdoz, creative" />
	<meta 
		name="description" 
		content="A minimalistic typewriter simulator to help you write more creatively!" />
	<meta name="author" content="Benjamin J DeLong" />
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" href="style.css" />
	<title>Typewrite Something!</title>
</head>

<body>
	<div id="container">
		<canvas id="text-canvas"></canvas>
	</div>

	<!-- prevent Chrome autocomplete -->
	<input type="text" style="display:none">

	<!-- password field disables swiping on mobile
		and fixes keyup events -->
	<input 
		id="cursor-input" 
		name="this-is-no-password"
		type="password"
		autocomplete="off" />
	<canvas id="cursor-canvas"></canvas>

	<script src="script.js"></script> 
</body>
</html>
